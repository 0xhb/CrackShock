<!DOCTYPE html>
<html>
<head>
    <title>Text Encryption/Decryption</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>
<body style="background-color: darkblue">
    <div class="enc-container">
        <h1 class="enc-title">Text Encryption/Decryption</h1>
        <textarea class="message enc-text" placeholder="Enter text here"></textarea>
        <br>
        <div class="btns">
            <button class="button enc-btn">Encrypt</button>
            <button class="button dec-btn">Decrypt</button>
        </div>
        <br>
        <textarea class="result enc-text" placeholder="Result will appear here" readonly></textarea>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
