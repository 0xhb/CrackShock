<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <form class="login-form" action="your-action-url" method="POST">
      <h2 class="login__title">CrackShock</h2>
      <input class="login__input" type="text" name="username" placeholder="Username" required>
      <input class="login__input" type="password" name="password" placeholder="Password" required>
      <button class="login__btn" type="submit">Login</button>
    </form>
  </div>
</body>
</html>
